<!DOCTYPE html>
<html>
<head>
  <title>Youtube Classic Polymer Options</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/options.css">
</head>
<body>

  <div id="logo"></div>

  <div class="note">
    <p data-locale="ext_refresh">Note: Refresh any open YouTube tabs for the settings to take effect.</p>
  </div>

  <form class="form">
    <span id="version"></span>

    <h1 data-locale="ext_title_general_options">General options</h1>
    <div class="inputGroup">
      <input type="checkbox" id="options-guide-menu" name="options-guide-menu">
      <label data-locale="ext_collapse">Collapse guide menu by default</label>
    </div>

    <div class="inputGroup">
      <input type="checkbox" id="options-disable-anim" name="options-disable-anim">
      <label for="options-disable-anim" data-locale="ext_livepreviews">Disable live thumbnail previews</label>
    </div>

    <div class="inputGroup">
      <input type="checkbox" id="options-old-logo" name="options-old-logo">
      <label for="options-old-logo" data-locale="ext_oldlogo">Use the YouTube logo from 2015</label>
    </div>

    <div class="inputGroup">
      <input type="checkbox" id="options-navbar" name="options-navbar">
      <label for="options-navbar" data-locale="ext_navbar">Display the old horizontal navigation bar</label>
    </div>

    <div class="inputGroup">
      <input type="checkbox" id="options-list-display" name="options-list-display">
      <label for="options-list-display" data-locale="ext_listdisplay">Display channel videos as a list</label>
    </div>

    <h1 data-locale="ext_title_video_options">Video options</h1>
    <div class="inputGroup">
      <input type="checkbox" id="options-disable-mp" name="options-disable-mp">
      <label for="options-disable-mp" data-locale="ext_disablemp">Auto-close miniplayer</label>
    </div>

    <div class="inputGroup">
      <input type="checkbox" id="options-channel-autoplay" name="options-channel-autoplay">
      <label for="options-channel-autoplay" data-locale="ext_channelplay">Disable channel trailer autoplay</label>
    </div>

    <div class="inputGroup">
      <input type="checkbox" id="options-video-autoplay" name="options-video-autoplay">
      <label for="options-video-autoplay" data-locale="ext_videoplay">Auto-pause videos to prevent autoplay</label>
    </div>

    <h1 data-locale="ext_title_scroll_options">Scroll options</h1>
    <div class="inputGroup">
      <input type="checkbox" id="options-scrollbar" name="options-scrollbar">
      <label for="options-scrollbar" data-locale="ext_scrollbar">Use browser default scrollbar</label>
    </div>

    <div class="inputGroup">
      <input type="checkbox" id="options-homescroll" name="options-homescroll">
      <label for="options-homescroll" data-locale="ext_homescroll">Replace infinite scrolling with a "Load more" button on the recommended videos section</label>
    </div>

    <div class="inputGroup">
      <input type="checkbox" id="options-channelscroll" name="options-channelscroll">
      <label for="options-channelscroll" data-locale="ext_channelscroll">Replace infinite scrolling with a load more button on channel videos and playlists</label>
    </div>

    <div class="inputGroup">
      <input type="checkbox" id="options-fs-scroll" name="options-fs-scroll">
      <label for="options-fs-scroll" data-locale="ext_fsscroll">Disable scrolling on full screen videos</label>
    </div>

  </form>

  <script src="../js/options.js"></script>
  <script src="../js/version.js"></script>
  <script src="../js/localize.js"></script>
</body>
</html>
