<!DOCTYPE html>
<html>
<head>
  <title>Youtube Classic Polymer Options</title>
  <meta charset="utf-8">
  <style type="text/css">
    body {
      padding:8px;
      min-width:350px;
      font-family:Arial,Helvetica,sans-serif;
      font-size:14px;
    }
    ::selection { background: transparent; }
    label:after {
      content: "";
      display: block;
    }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" id="options-disable-mp">
    <span data-locale="ext_disablemp">Auto-close miniplayer</span>
  </label>

  <label>
    <input type="checkbox" id="options-guide-menu">
    <span data-locale="ext_collapse">Collapse guide menu by default</span>
  </label>

  <label>
    <input type="checkbox" id="options-disable-anim">
    <span data-locale="ext_livepreviews">Disable live thumbnail previews</span>
  </label>

  <label>
    <input type="checkbox" id="options-old-logo">
    <span data-locale="ext_oldlogo">Use the YouTube logo from 2015</span>
  </label>

  <label>
    <input type="checkbox" id="options-list-display">
    <span data-locale="ext_listdisplay">Display channel videos as a list</span>
  </label>

  <p data-locale="ext_refresh">Note: Refresh any open YouTube tabs for the settings to take effect.</p>

  <script src="../js/options.js"></script>
  <script src="../js/localize.js"></script>
</body>
</html>
